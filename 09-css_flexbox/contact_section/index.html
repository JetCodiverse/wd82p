<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Section</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="contact-us">Contact Us</h1>
      <p class="firstP">Swing by for a cup of coffee, or leave us a message.</p>
      <ul class="contact-main">
        <li class="contact-map">
          <div class="map-contact">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12620.040577748536!2d121.02750530196401!3d14.547635329862043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c8fd1675787b%3A0x37729704b8460a64!2sForbes%20Park%2C%20Makati%2C%20Metro%20Manila!5e0!3m2!1sen!2sph!4v1691932540949!5m2!1sen!2sph"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </li>
        <li class="contact-forms">
          <p class="pID-contact-forms">First Name</p>
          <input type="text" class="first-name" placeholder="Your name.." />
          <p class="pID-contact-forms">Last Name</p>
          <input type="text" class="last-name" placeholder="Your last name.." />
          <p class="pID-contact-forms">Country</p>
          <select name="country" id="country" class="country">
            <option value="Australia">Australia</option>
            <option value="Canada">Canada</option>
            <option value="China">China</option>
            <option value="Japan">Japan</option>
            <option value="SouthKorea">South Korea</option>
            <option value="Philippines">Philippines</option>
            <option value="UK">UK</option>
            <option value="USA">USA</option>
          </select>
          <p class="pID-contact-forms">Subject</p>
          <textarea
            class="subject-txtArea"
            placeholder="Write something.."
          ></textarea>
          <p class="pID-contact-forms"></p>
          <button class="submit-btn">Submit</button>
        </li>
      </ul>
    </main>
  </body>
</html>
